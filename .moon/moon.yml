tasks:
  build:
    command:
    - vite
    - build
    platform: node
  check:
    command:
    - svelte-check
    - --tsconfig
    - ./tsconfig.json
    deps:
    - ~:check-dep1
    platform: node
  check-dep1:
    command:
    - svelte-kit
    - sync
    platform: node
  check-watch:
    command:
    - svelte-check
    - --tsconfig
    - ./tsconfig.json
    - --watch
    deps:
    - ~:check-watch-dep1
    local: true
    platform: node
  check-watch-dep1:
    command:
    - svelte-kit
    - sync
    platform: node
  dev:
    command:
    - vite
    - dev
    local: true
    platform: node
  format:
    command:
    - prettier
    - --plugin-search-dir
    - .
    - --write
    - .
    platform: node
  lint:
    command:
    - eslint
    - .
    deps:
    - ~:lint-dep1
    platform: node
  lint-dep1:
    command:
    - prettier
    - --plugin-search-dir
    - .
    - --check
    - .
    platform: node
  test:
    command:
    - playwright
    - test
    platform: node
  test-unit:
    command: vitest
    platform: node
