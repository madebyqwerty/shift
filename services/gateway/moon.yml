type: "tool"
language: "go"

tasks:
  start:
    command: "go run app.go"
    local: true
  dev:
    command: "air ."
    local: true
  generate:
    platform: "system"
    local: true
    command: "openapi-generator-cli generate -i ./docs/openapi.yml -g typescript-fetch -o ../../packages/database-service-client"
    inputs:
      - "docs/openapi.yml"
    outputs:
      - "/packages/database-service-client"
  generate-go:
    platform: "system"
    local: true
    command: "openapi-generator-cli generate -i ./docs/openapi.yml -g go -o ./schema"
    inputs:
      - "docs/openapi.yml"
    outputs:
      - "/packages/database-service-client"
