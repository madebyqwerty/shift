get:
  summary: List of all absences for a user
  parameters:
    $ref: "../parameters/userId.yml"
  tags:
    - Absences
  responses:
    "200":
      description: The list of absences.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/Absence.yml"
    "400":
      $ref: "../responses/error.yml"

post:
  summary: Creates a new absence.
  parameters:
    $ref: "../parameters/userId.yml"
  tags:
    - Absences
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            lesson:
              type: number
              example: 3
            date:
              type: string
              example: 2023-05-14
  responses:
    "200":
      description: The absence was successfully created
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: The absence id.
                example: 7d6fd0c4-6b3d-46d9-9840-5e8874c9c646
              lesson:
                type: number
                description: The lesson number
                example: 2
              date:
                type: string
                description: Date of the absence
                example: 2023-05-14
