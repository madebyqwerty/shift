type: 'application'
language: 'typescript'
dependsOn:
  - 'database-service-client'

fileGroups:
  svelte:
    - 'src/**/*'
    - 'static/**/*'
    - 'svelte.config.*'
    - 'vite.config.*'

tasks:
  dev:
    command: 'vite dev --host'
    local: true

  build:
    command: 'vite build'
    inputs:
      - '@group(svelte)'
    outputs:
      - '.svelte-kit'

  preview:
    command: 'vite preview'
    local: true
    deps:
      - 'build'

  test:
    local: true
    command: 'vitest'
    inputs:
      - '@group(svelte)'
