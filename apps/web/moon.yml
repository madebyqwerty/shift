type: 'application'
language: 'typescript'

fileGroups:
  svelte:
    - 'src/**/*'
    - 'static/**/*'
    - 'svelte.config.*'
    - 'vite.config.*'

tasks:
  dev:
    command: 'vite dev'
    local: true

  build:
    command: 'vite build'
    inputs:
      - '@group(svelte)'
    outputs:
      - '.svelte-kit'

  preview:
    command: 'vite preview'
    local: true
    deps:
      - 'build'

  test:
    command: 'vitest'
    inputs:
      - '@group(svelte)'
